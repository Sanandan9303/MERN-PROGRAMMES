<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>array multiplication of matrix</title>
    <script>
     function show(){
        var a=[[3,5,6,4],[5,6,2,3],[9,7,5,3]];
        var b=[[4,8,2,],[6,2,8,],[3,7,7,],[1,5,1,]];
        var c=[[],[],[]];
        var i,j,k;

        for(i=0;i<a.length;i++){
            for(j=0;j<b[0].length;j++){
                c[i][j]=0;
                for(k=0;k<a[i].length;k++){
                  c[i][j]=c[i][j]+a[i][k]*b[k][j];
                }
            }
        }

        for(i=0;i<a.length;i++){
            for(j=0;j<b[0].length;j++){
                document.write(c[i][j]+" ");
            }document.write("<br>");
        }
      
     }
    </script>
</head>
<body>
    <button type="submit" onclick="show()">show</button>
</body>
</html>
