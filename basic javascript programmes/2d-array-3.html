<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2D array of second</title>
    <script>
        function show(){
            var a=[[3,5,6,4],[5,6,2,3],[9,7,5,3]];
            var b=[[4,8,2,1],[6,2,8,5],[3,7,7,1]];
            var c=[[],[],[]];
            var i,j;

            for(i=0;i<a.length;i++){
                for(j=0;j<a[i].length;j++){
                  c[i][j]=a[i][j]+b[i][j];
                }
            }
            for(i=0;i<a.length;i++){
                for(j=0;j<a[i].length;j++){
                    document.write(c[i][j]+" ");
                }document.write("<br>");
            }
            }
    </script>
</head>
<body>
    <button type="submit" onclick="show()">show</button>
</body>
</html>
