
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>a program to chack armstrong number</title>
    <script>
       function chackArmstrong() {
        var n,h,t,u,sum;
        n=parseInt(document.getElementById("tb1").value);
        h=parseInt(n/100);
        t=parseInt((n/10)%10);
        u=n%10;

        sum=(h*h*h)+(t*t*t)+(u*u*u);

        if (sum==n) {
            document.getElementById("tb4").value="is an armstrong number";
        }
        else{
            document.getElementById("tb4").value="is not an armstrong number"
        }

         
       }

    </script>
</head>
<body>
     <center>
        <table border="1">
            <tr><td>number</td>
                <td><input type="text" id="tb1" placeholder="enetr number"></td>
            </tr>
            <tr>
                <td>res:</td>
                <td> <input type="text" id="tb4"></td>
            </tr>  
            <tr>
                <td> <button type="submit" onclick="chackArmstrong()">submit</button></td>
            </tr>
        </table>
    </center>
</body>
</html>
