<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>chack palindrome</title>
    <script>
     
     function chackpalindrome() {
        var n,h,t,u,rev;

        n=parseInt(document.getElementById("tb1").value);
        h=parseInt(n/100);
        t=parseInt(n/10)%10;
        u=n%10;

        rev=(u*100)+(t*10)+(h*1);

        if (n==rev) {
            document.getElementById("tb4").value="number is palindrome ";
        }
        if (n!=rev) {
           document.getElementById("tb4").value="number is not palindrome";
        }
     }

    </script>
</head>
<body>
    <center>
        <table border="1">
            <tr><td>number</td>
                <td><input type="text" id="tb1" placeholder="enetr number"></td>
            </tr>
            <tr>
                <td>res:</td>
                <td> <input type="text" id="tb4"></td>
            </tr>  
            <tr>
                <td> <button type="submit" onclick="chackpalindrome()">submit</button></td>
            </tr>
        </table>
    </center>
</body>
</html>
