<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>comparison of 3 number </title>
    <script>

        function comparethenum() {
            var a=parseInt(document.getElementById("tb1").value);
            var b=parseInt(document.getElementById("tb2").value);
            var c=parseInt(document.getElementById("tb3").value);

            if (a>b && a>c) {
                document.getElementById("tb4").value="a is greater then b and c";
            }
            if (b>a && b>c) {
                document.getElementById("tb4").value="b is greater then a and c";
            }
            if (c>a && c>b) {
                document.getElementById("tb4").value="c is greater then a and b";
            }
        }
    </script>
</head>
<body>
    <center>
        <table border="1">
            <tr><td>first number</td>
                <td><input type="text" id="tb1" placeholder="enetr first number"></td>
                </tr>

               <td>second number </td>

            </tr>  
            <tr>
                <td>theird number </td>

             </tr>  
            <tr>

            </tr>

            </tr>
        </table>
    </center>
</body>
</html>
