<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>while fourth program</title>
    <script>
        function show(){
            var num,rem,sum=0;
            num=parseInt(prompt("enter the number"));
            while(num>0){
                rem=num%10;
                sum+=rem;
                num=num/10;
            }
            alert(sum);
        }
    </script>
</head>
<body>
    <button onclick="show()">show</button>
    
</body>
</html>
