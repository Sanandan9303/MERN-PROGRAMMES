<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>array second program</title>
    <script>
     function show(){
        var a=[4,5,8,7,9,23,54,4,6,3,2,];
        var i,max;
        max=a[0];
        for(i=0;i<a.length;i++){
         if(a[i]>max){
            max=a[i];
         }
        } document.write("the gratest element of array ="+max);
     }
    </script>
</head>
<body>
    <button type="submit" onclick="show()">submit</button>
</body>
</html>
