<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
      function show(){
        var a=[1,3,5,7,9];
        var b=[2,4,6,8,0];
        var c=[];
        var i;

        for (i = 0; i < 5; i++) {
        c[c.length] = a[i]; 
        c[c.length] = b[i]; 
        }
       document.write(c);
      }
    </script>
</head>
<body>
    <button type="submit" onclick="show()">submit</button>
</body>
</html>
