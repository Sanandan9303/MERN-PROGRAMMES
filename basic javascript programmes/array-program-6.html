<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>merge two array</title>
    <script>
        function show(){
          var a=[5,7,9,8,4];
          var b=[5,3,4,8,4];
          var c=[];
          var i;

          for(i=0;i<10;i++){
            if(i<5){
                c[i]=a[i];
            }
            else{
                c[i]=b[i-5];
            }
          } document.write(c);
        }
    </script>
</head>
<body>
    <button type="submit" onclick="show()">submit</button>
</body>
</html>
