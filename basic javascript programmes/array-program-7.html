<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>printing even numbers in array of 10 element</title>
    <script>
       function show(){
        var a=[5,8,4,9,3,2,6,1,9,32];
        var i;
        for(i=0;i<a.length;i++){
            if(a[i]%2==0){
                document.write(a[i]+"<br>");
            }
        }
       }
    </script>
</head>
<body>
    <button type="submit" onclick="show()">submit</button>
</body>
</html>
