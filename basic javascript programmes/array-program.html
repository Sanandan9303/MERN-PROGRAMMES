<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>addition of 2 arrays</title>
    <script>
      function show(){
        var a=[3,5,6,3,2];
        var b=[2,3,5,7,8];
        var c=[];

        for(i=0;i<a.length;i++){
            c[i]=a[i]+b[i];
        }document.write(c);
      }
    </script>
</head>
<body>
    <button type="submit" onclick="show()">submit</button>
</body>
</html>
