<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>program using while loop</title>
    <script>
        function show(){
            var i=1;
            while(i<=20){
                if(i%2==0){
                    document.write(i+" ");
                }
                i++;
            }
        }
    </script>
</head>
<body>
    <button onclick="show()">chack</button>
</body>
</html>
