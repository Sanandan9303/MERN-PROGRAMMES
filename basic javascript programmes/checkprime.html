<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
       function checkprime(){
        var i,n,c=0;
        n=parseInt(document.getElementById("tb1").value);
        for(i=1;i<=n;i++){
            if(n%i==0){
                c=c+1;
            }
        } if(c==2){
            document.write(n+" is prime number");
        }
        else{
            document.write(n+" is not a prime number");
        }
       }
    </script>
</head>
<body>
        <p>enter value of n <input type="text" id="tb1"></p>
    <button type="submit" onclick="checkprime()">Show</button>
</body>
</html>
