<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>chack vowel</title>
    <script>
        function checkvowel() {
            var ch;
            ch=prompt("enter an alphabet");
            if(ch=='a'||ch=='e'||ch=='i'||ch=='o'||ch=='u'){
                alert("vowel");
            }
            else{
                alert("consonent");
            }
        }
    </script>
</head>
<body>
    <button type="submit" onclick="checkvowel()">chack</button>
</body>
</html>
