<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function fiubonacci(){
          var i,a=-1,b=1,c;
          for(i=1;i<=10;i++){
            c=a+b;
            document.write(c+" ");
            a=b;
            b=c;
          }
        }
    </script>
</head>
<body>
    <button type="submit" onclick="fiubonacci()">show</button>
</body>
</html>
