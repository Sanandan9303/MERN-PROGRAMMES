<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>chack prime or not using fun-3</title>
    <script>
        function chackprimenum(num,count){
          var i;
          for(i=2;i<num;i++){
            if(num%i==0){
                return count=1;
            } return count=0;
          }
        }
        function mainfun(){
            var num,count=0,res;
            num=parseInt(prompt("enter a number"));
            res=chackprimenum(num,count);
            if(res==1){
                document.write("number is not a prime number");
            }
            else{
                document.write("number is a prime number");
            }
        }
    </script>
</head>
<body>
    <button type="submit" onclick="mainfun()">submit</button>
</body>
</html>
