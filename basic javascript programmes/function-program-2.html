<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>find gratest number in 3 different number using fun-4</title>
    <script>
        function findgratest(){
            var a,b,c,count=0;
            a=parseInt(prompt("enter number =a"));
            b=parseInt(prompt("enter number = b"));
            c=parseInt(prompt("enter number =c"));
            if(a>b && a>c){
              return count=2;
            }
            else if(b>a && b>c){
              return count=1;
            }
           return count=0;
        }
        function mainfun(){
         var res;
         res=findgratest();
         if(res==2){
            alert("a is gratest element");
         }
         else if(res==1){
            alert("b is gratest element");
         }
         else{
            alert("c is gratest element");
         }
        }
    </script>
</head>
<body>
    <button type="submit" onclick="mainfun()">submit</button>
</body>
</html>
