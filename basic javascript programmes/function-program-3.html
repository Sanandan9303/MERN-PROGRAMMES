<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> function no argument with return</title>
    <script>
            function sumfun(){
                var a,b,res;
                a=parseInt(prompt("enter the value of a"));
                b=parseInt(prompt("enter the value of b"));
                res=a+b;
               return(res);
            }
         function mainfun(){
            var sum;
            sum=sumfun();
            alert("sum of a and b is ="+sum);
         }
    </script>
</head>
<body>
    <button type="submit" onclick="mainfun()"> show</button>
</body>
</html>
