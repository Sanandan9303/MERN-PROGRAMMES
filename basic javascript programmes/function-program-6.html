<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>chack even odd function-2</title>
    <script>
        function chack(num){
          if(num%2==0){
            alert("numer is even number");
          }
          else{
            alert("number is odd number");
          }
        }
     function mainfun(){
        var num=parseInt(prompt("enter a number"));
        chack(num);
     }
    </script>
</head>
<body>
    <button type="submit" onclick="mainfun()">submit</button>
</body>
</html>
