<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> function with argument no return</title>
    <script>
            function sumfun(a,b){
               var c;
               c=a+b;
               alert("sum of a and b is ="+c);
            }
         function mainfun(){
            var a,b,res;
            a=parseInt(prompt("enter the value of a"));
            b=parseInt(prompt("enter the value of b"));
            sumfun(a,b);
         }
    </script>
</head>
<body>
    <button type="submit" onclick="mainfun()"> show</button>
</body>
</html>
