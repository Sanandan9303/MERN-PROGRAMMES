<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>nested if-else</title>
    <script>
        function comparethenum() {
            var a=parseInt(document.getElementById("tb1").value);
            var b=parseInt(document.getElementById("tb2").value);
            var c=parseInt(document.getElementById("tb3").value);
            if(a>b){
                if(a>c){
                    alert("a is grater");
                }
                else{
                    alert("c is grater")
                }
            }
            else{
                if(b>c){
                    alert("b is grater");
                }
                else{
                    alert("c is grater");
                }
            }
        }
    </script>
</head>
<body>
    <center>
        <table border="1">
            <tr><td>first number</td>
                <td><input type="text" id="tb1" placeholder="enetr first number"></td>
                </tr>
            <tr>
               <td>second number </td>
               <td><input type="text" id="tb2" placeholder="enter second number"></td>
            </tr>  
            <tr>
                <td>theird number </td>
                <td><input type="text" id="tb3" placeholder="enter second number"></td>
             </tr>  
            <tr>
                <td>res:</td>
                <td> <input type="text" id="tb4"></td>
            </tr>  
            <tr>
                <td> <button type="submit" onclick="comparethenum()">submit</button></td>
            </tr>
        </table>
    </center>
</body>
</html>
