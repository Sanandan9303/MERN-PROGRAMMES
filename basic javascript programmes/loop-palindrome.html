<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function palindrome(){
           var num,rem,res=0,temp;
           num=parseInt(prompt("enter a number"));
           temp=num;
           while(num>0){
            rem=num%10;
            res=(res*10)+rem;
            num=parseInt(num/10);
           }
           if (temp==res) {
            alert("number is palindrome");
           }
           else{
            alert("number is not palindrome");
           }
        }
    </script>
</head>
<body>
    <button onclick="palindrome()">check</button>
</body>
</html>
