<!DOCTYPE html>
<html lang="en">
<head>
    <script>
        function swap()
        {
            var x=parseInt(document.getElementById("tb1").value);
            var y=parseInt(document.getElementById("tb2").value);
            var c;
            c=x;
            x=y;
            y=c;
            document.getElementById("tb3").value="x ="+x+" and y ="+y;
        }
    </script>
</head>
<body>
    <center>
        <table>
            <tr>
                <td>enter value of x </td>
                <td><input type="text" id="tb1"/></td>
            </tr>
            <tr>
                <td>enter value of y </td>
                <td><input type="text" id="tb2"/></td>
            </tr>
            <tr>
                <td> result </td>
                <td><input type="text" id="tb3"/></td>
            </tr>
            <tr>
                <td> </td>
                <td><button type="submit" onclick="swap()">swap</button></td>
            </tr>
        </table>
    </center>
    
</body>
</html>
