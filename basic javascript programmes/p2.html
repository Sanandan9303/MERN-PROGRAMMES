<!DOCTYPE html>
<html lang="en">
<head>
    <script>
        function rev()
        {
           var number=parseInt(document.getElementById("tb1").value);
           var h=parseInt(number/100);
           var t=parseInt(number/10)%10;
           var u=parseInt(number%10);
           var reverse=100*u+10*t+h;
           document.getElementById("tb2").value=reverse; 
        }
    </script>
</head>
<body>
    <center>
        <table border="1">
            <tr>
                <td>
                    Enter any 3 digit number
                </td>
                <td>
                    <input type="text" id="tb1">
                </td>
            </tr>
            <tr>
                <td>
                    reversed number
                </td>
                <td>
                    <input type="text" id="tb2">
                </td>
            </tr>
            <tr>
                <td></td>
                <td>
                    <button type="submit" onclick="rev()">show</button>
                </td>
            </tr>
        </table>
    </center>
    
</body>
</html>
