<!DOCTYPE html>
<html lang="en">
<head>
    <script>
        function factorial()
        {
            var  n=parseInt(prompt("enter any number for its factorial"));
            var fact=1;
            while(n>0)
        {
            fact=fact*n;
            n--;
        }
        alert(fact);
        }
    </script>
</head>
<body>
    <button type="submit" onclick="factorial()">show</button>
    
</body>
</html>
