<!DOCTYPE html>
<html lang="en">
<head>
    <script>
        function prime()
        {
            var number=parseInt(prompt("Enter any number to check whether prime or not"));
            var cnt=0;
            var i;
            for(i=1;i<=n;i++)
        {
            if(n%i==0)
        {
            cnt++;
        }
        }
        if(cnt==2)
        {
            alert("is prime");
        }
        else
        {
            alert("is not prime");
        }
    
        }
    </script>
</head>
<body>
    <button type="submit" onclick="prime()"> show</button>
</body>
</html>
