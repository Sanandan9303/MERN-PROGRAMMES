<!DOCTYPE html>
<html lang="en">
<head>
    <script>
        function main()
        {
            var n,prime;
             n=parseInt(prompt("enter any number "));

             prime= checkprime(n);

            alert(prime);
        }
        function checkprime(n)
        {
            var i,cnt=0;
            for(i=0;i<=n;i++)
        {
            if(n%i==0)
        { 
            cnt++
        }
        }
        if(cnt==2)
        {
            return("prime");
        }
        else
        {
            return("not prime");
        }
        }
    </script>
</head>
<body>
    <button type="submit" onclick="main()">show</button>
    
</body>
</html>
