<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pattern </title>
    <script>
      function show(){
        var i,j;
        for(i=1;i<=5;i++){
            for(j=1;j<=5-i;j++){
                document.write("_");
            }
            for(j=1;j<=i;j++){
                document.write(j+" ");
            }document.write("<br>");
       }
      }
    </script>
</head>
<body>
    <button type="submit" onclick="show()"> Show</button>
</body>
</html>
