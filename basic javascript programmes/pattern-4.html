<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pattern2</title>
    <script>
      function show(){
        var i,j;
        for(i=1;i<=5;i++){
            for(j=i;j<=5;j++){
                document.write(j+" ");
            }document.write("<br>");
        }
      }
    </script>
</head>
<body>
    <button type="submit" onclick="show()">Show</button>
</body>
</html>
