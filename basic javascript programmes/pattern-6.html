<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pattern-6</title>
    <script>
        function show(){
            var i,j;
            for(i=65;i<=69;i++){
                for(j=65;j<=69;j++){
                    document.write(String.fromCharCode(j)+" ");
                }document.write("<br>");
            }
        }
    </script>
</head>
<body>
    <button type="submit" onclick="show()">show</button>
</body>
</html>
