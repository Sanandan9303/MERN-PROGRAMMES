<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function show(){
            var name=prompt("enter the sentance");
            var i;
            for(i=0;i<name.length;i++){
                if(name[0]!=''){
                    name[i]=name.toUpperCase();
                }
                else if(name[i]==' '){
                    name[i+1]=name.toUpperCase();
                }
            } 
            alert(name);
        }
    </script>
</head>
<body>
    <button onclick="show()">submit</button>
</body>
</html>
