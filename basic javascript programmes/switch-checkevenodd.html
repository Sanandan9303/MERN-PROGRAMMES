<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>chack number even or odd</title>
    <script>
        function chackevenodd() {
            var num =document.getElementById("tb1").value;

            switch (num%2) {
                case 0:
                    document.getElementById("tb4").value="number is even";
                    break;
            
                default:
                    document.getElementById("tb4").value="number is odd";
                    break;
            }
        }
    </script>
</head>
<body>
    <center>
        <table border="1">
            <tr><td>the number</td>
                <td><input type="text" id="tb1" placeholder="enter number"></td>
            </tr>
            <tr>
                <td>res:</td>
                <td> <input type="text" id="tb4"></td>
            </tr>  
            <tr>
                <td> <button type="submit" onclick="chackevenodd()">submit</button></td>
            </tr>
        </table>
    </center>
</body>
</html>
