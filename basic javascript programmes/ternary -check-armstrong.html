<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>chack armstrong using ternary</title>
    <script>
        function checkarmstrong(){
            var num,a,b,c,sum;
            
            num=parseInt(document.getElementById("tb1").value);
            a=parseInt(num/100);
            b=parseInt((num/10)%10);
            c=parseInt(num%10);

            sum=(a*a*a)+(b*b*b)+(c*c*c);

            sum==num?alert("number is armstrong"):alert("not an armstrong number");
        }
    </script>
</head>
<body>
    <center>
        <table border="1">
            <tr><td>the number</td>
                <td><input type="text" id="tb1" placeholder="enetr number"></td>
            </tr>
            <tr>
                <td> <button type="submit" onclick="checkarmstrong()">submit</button></td>
            </tr>
        </table>
    </center>
</body>
</html>
