<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>chack alphabet isvowel</title>
    <script>
        function checkvowel() {
            var ch=prompt("enter a alphabet");
            ch=='a'||ch=='e'||ch=='i'||ch=='o'||ch=='u'?alert("vowel"):alert("consonent");
        }
    </script>
</head>
<body>
    <button type="submit" onclick="checkvowel()">chack</button>
</body>
</html>
