<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>while</title>
    <script>
     function factorial(){
        var num,f=1;
        num=parseInt(prompt("enter the number"));
        while(num>0){
          f*=num;
          num--;

        }alert("the factorial of number is"+f);
     }
    </script>
</head>
<body>
    <button onclick="factorial()">factorial</button>
</body>
</html>
